<body>
    <script>
        const obj = {
            a: 2,
            b: 4
        }

        const proxy = new Proxy(obj, {
            set(target, propertyName, value) {
                Reflect.set(target, propertyName, value)
            },
            get(target, propertyName) {
                console.log(11);
                Reflect.get(target, propertyName)
            }
        })

        // proxy.set(obj, 'a', 12)

    </script>
</body>
