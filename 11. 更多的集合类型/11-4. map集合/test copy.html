<body>
    <script>
        const obj = {
            a: 2,
            b: 3,
            [Symbol.iterator]() {
                let i = 0;
                let keys = Object.keys(this);
                // let value = this[keys[i]]

                return {
                    next: () => {
                        // console.log(this)
                        const value = [
                            keys[i],
                            this[keys[i]]
                        ]
                        const result = {
                            value,
                            done: i >= keys.length
                        }
                        i++
                        return result

                    }

                }

            }
        }
        const mp = new Map(obj)
        // const mp = new Map([

        mp.forEach((value, key, mp) => {
            console.log(value, key, mp)
        })
    </script>
