        const symbol1 = Symbol('getRandom')

        const hero = {
            attack: 30,
            hp: 300,
            defence: 10,
            gongji() { //攻击
                //伤害：攻击力*随机数（0.8~1.1)
                const dmg = this.attack * this[symbol1](0.8, 1.1);
                console.log(dmg);
            },
            [symbol1](min, max) { //根据最小值和最大值产生一个随机数
                return Math.random() * (max - min) + min;
            }
        }

        console.log(hero[symbol1](2, 3))
