        function* createFeiboIterator() {
            let prev1 = 1,
                prev2 = 1, //当前位置的前1位和前2位
                n = 1; //当前是第几位

            let value;

            while (true) {
                if (n <= 2) {
                    value = 1;
                } else {
                    value = prev1 + prev2;
                    prev2 = prev1;
                    prev1 = value;
                }

                n++;
                yield value

            }



        }

        const iterator = createFeiboIterator();
