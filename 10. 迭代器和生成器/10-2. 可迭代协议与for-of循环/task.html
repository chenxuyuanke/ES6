<body>
    <script>
        // 创建一个可迭代对象

        const obj = {
            a: 2,
            b: 3,
            [Symbol.iterator]() {
                let i = 0;
                let keys = Object.keys(this);
                // let value = this[keys[i]]

                return {
                    next: () => {
                        console.log(this)
                        const value = {
                            propsName: keys[i],
                            propsValue: this[keys[i]]
                        }
                        const result = {
                            value,
                            done: i >= keys.length
                        }
                        i++
                        return result

                    }

                }

            }
        }
        for (const iterator of obj) {
            console.log(iterator)
        }
