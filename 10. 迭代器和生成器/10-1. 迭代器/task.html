        // 依次得到斐波拉契数列前面n位的值
        // 1 1 2 3 5 8 13 .....

        //创建一个斐波拉契数列的迭代器
        function createFeiBoIterator() {
            let i = 1, prev1 = 1, prev2 = 1;

            return {
                next() {
                    let value;
                    if (i === 1 || i === 2) {
                        value = 1
                    } else {
                        value = prev1 + prev2
                    }
                    const result = {
                        value,
                        done: false
                    }
                    prev2 = prev1
                    prev1 = result.value

                    i++
                    return result;
                }
            }
        }

        const feiBoIterator = createFeiBoIterator()
